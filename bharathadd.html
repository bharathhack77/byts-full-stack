<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <h1><strong><i>Add Numbers</i></strong></h1>

  <label for="input1">Enter num 1</label>
  <input type="number" id="input1">

  <label for="input2">Enter num 2</label>
  <input type="number" id="input2">

  <button onclick="add()">Add</button>

  <p id="result"></p>

  <script>
    function add() {
      let num1 = parseFloat(document.getElementById("input1").value);
      let num2 = parseFloat(document.getElementById("input2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
      } else {
        let sum = num1 + num2;
        document.getElementById("result").innerText = "Result: " + sum;
      }
    }
  </script>

</body>
</html>
